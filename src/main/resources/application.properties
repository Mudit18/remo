spring.application.name=remo

# remove the credentials from here into env specific files for better security
spring.datasource.url=jdbc:postgresql://localhost:5432/remo
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/remo-api.html

logging.config=classpath:log4j2-spring.xml